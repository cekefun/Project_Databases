<!DOCTYPE html>
<html>
<head>
<style>
table {
	border-collapse: collapse;
	width: 60%;
}

th, td {
	text-align: left;
	padding: 8px;
}

input[type=text], select {
	width: 30%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type=submit] {
	width: 30%;
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type=submit]:hover {
	background-color: #45a049;
}


tr:nth-child(even){background-color: #f2f2f2}
</style>
</head>
<body>
	{% if sensor_list %}
		<h2>Sensors</h2>
		<div style="overflow-x:auto;">
		<table>
			<tr>
				<th>Sensor ID</th>
				<th>Apparature</th>
				<th>Installed on</th>
				<th>Active</th>
			</tr>
		{% for sensor in sensor_list %}
			<tr>
				<td>{{sensor.ID}}</td>
				<td>{{sensor.Apparature}}</td>
				<td>{{sensor.InstalledOn}}</td>
				<td>{{sensor.Active}}</td>
			</tr>
		{% endfor %}
		</table>
		</div>

		<div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<form method="post">
			<!-- <label for="something">u textbox :)</label> -->
			{% csrf_token %}
			<input type="text" id="sensorID" name="sensorID">
			<br>
			<input type="text" id="sensorApparature" name="sensorApparature">
			<br>
			<input type="text" id="sensorInstalledon" name="sensorInstalledon">
			<br>
			<input type="text" id="sensorActive" name="sensorActive">
			<br>
			<input type="submit" value="Submit">
		</form>
		<!--- <button onclick="SubmitSensorData()">Submit</button> -->
		</div>
	{% else %}
		<p>There are no sensors in the database.</p>
	{% endif %}
</body>
</html>
