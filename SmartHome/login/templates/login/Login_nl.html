<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <ul1>
      <li1><a href="../index/">Start</a></li1>
      <li1><a href="../index/about/">Over</a></li1>
      <li2><a class="active" href="">Login</a></li2>
    </ul1>
    <div class="login-page">
      <div class="form">
        <form class="register-form" enctype="multipart/form-data" action="Registered" method="POST">{% csrf_token %}
          <input type="text" placeholder="Voornaam" name="Voornaam" id="Voornaam"/>
          <input type="text" placeholder="Achternaam" name="Achternaam" id="Achternaam"/>
          <input type="text" placeholder="Gebruikersnaam" name="Usernaam" id="Usernaam"/>
          <input type="password" placeholder="Wachtwoord" name="Wachtwoord" id="Wachtwoord"/>
          <input type="email" placeholder="Email adres" name="Emailadres" id="Emailadres"/>
          <button type="submit">create</button>
          <p class="message">Al geregistreerd? <a href="#">Meld U aan</a></p>
        </form>
        <form class="login-form" method="POST">
          <input type="text" placeholder="Gebruikersnaam" name="Usernaam" id="UsernaamLogin"/>
          <input type="password" placeholder="Wachtwoord" name="Wachtwoord" id="WachtwoordLogin"/>
          <p class="message2" style="display: none;" id="ErrorPassword">Invalid password!</p>
          <button type="submit">Aanmelden</button>
          <p class="message">Nog geen account? <a href="#">Registreer U hier</a></p>
        </form>
      </div>
    </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
  </script>
  <script src="{% static 'js/index.js' %}">
  </script>
  <script>
    var text = '{{ message }}';
    if(text.length != 0){
       alert(text);
    }
  </script>
  </body>
</html>
